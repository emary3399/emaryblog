name: Sync Obsidian Notes

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 UTC 时间 2 点自动执行（北京时间 10 点）
  workflow_dispatch:      # 允许你手动触发同步

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout target repo (emaryblog)
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Clone source repo (obsidian_note)
      run: |
        git clone --depth=1 https://github.com/emary3399/obsidian_note.git temp_notes

    - name: Copy notes into example/ folder
      run: |
        mkdir -p example
        rm -rf example/*
        cp -r temp_notes/* example/

    - name: Commit and push
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add example/
        git commit -m "🔄 自动同步 Obsidian 笔记 from obsidian_note" || echo "No changes"
        git push
